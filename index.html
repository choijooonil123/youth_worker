<script>
/* ===== ë¡œê·¸ì¸/ìˆœìœ„(ë¡œì»¬ ì €ì¥) ===== */
const LS_USERS_KEY='yj_users_v1', LS_CURR_KEY='yj_curr_user';
function loadUsers(){ try{return JSON.parse(localStorage.getItem(LS_USERS_KEY)||'{}');}catch{return{}} }
function saveUsers(o){ localStorage.setItem(LS_USERS_KEY, JSON.stringify(o)); }
function currUser(){ return localStorage.getItem(LS_CURR_KEY)||''; }
function setCurrUser(u){ localStorage.setItem(LS_CURR_KEY,u); }
function ensureUser(username,password){
  const users=loadUsers(); if(!users[username]) users[username]={pass:password,learned:0,learnedBySubject:{}};
  saveUsers(users);
}
function auth(username,password){
  const users=loadUsers(); if(!users[username]) return {ok:true,newUser:true};
  if(users[username].pass===password) return {ok:true,newUser:false};
  return {ok:false,msg:'ë¹„ë°€ë²ˆí˜¸ê°€ ì˜¬ë°”ë¥´ì§€ ì•ŠìŠµë‹ˆë‹¤.'};
}
function updateLeaderboard(){
  const users=loadUsers();
  const rows=Object.entries(users).map(([name,u])=>({name,learned:u.learned||0}))
    .sort((a,b)=>b.learned-a.learned).slice(0,20);
  const tb=document.querySelector('#rankTable tbody');
  tb.innerHTML=rows.map((r,i)=>`<tr><td>${i+1}</td><td>${r.name}</td><td>${r.learned}</td></tr>`).join('')
    || '<tr><td colspan="3" style="opacity:.7">ì•„ì§ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤</td></tr>';
}
updateLeaderboard();

  const r=auth(u,p); if(!r.ok){ document.getElementById('loginErr').textContent=r.msg; return; }
  ensureUser(u,p); setCurrUser(u);
  document.getElementById('loginView').style.display='none';
  document.getElementById('app').style.display='block';
  loadData();
};

/* ===== ì•± ë°ì´í„° ===== */
let raw=[], data=[], currentIdx=null, recognition=null;
const normSubj=s=>(s&&String(s).trim())?String(s).trim():'ê¸°íƒ€';
function subjects(){ return Array.from(new Set(raw.map(x=>normSubj(x.subject)))).sort(); }
const FALLBACK_DATA=[
  {subject:'ìƒ˜í”Œê³¼ëª©',question:'ì²­ì†Œë…„ìƒë‹´ì—ì„œ ë¼í¬ì˜ í•µì‹¬ì€?',answer:'ì§„ì •ì„±, ê³µê°, ì¡´ì¤‘ì„ í†µí•´ ì‹ ë¢°ê´€ê³„ë¥¼ í˜•ì„±'},
  {subject:'ìƒ˜í”Œê³¼ëª©',question:'ì²­ì†Œë…„ ì •ì±…ì˜ 3ëŒ€ ì¶•ì€?',answer:'ë³´í˜¸, ì°¸ì—¬, ë°œë‹¬'}
];

async function loadData(){
  const notice=document.getElementById('bootNotice');
  try{
    notice.textContent='ë°ì´í„° ë¶ˆëŸ¬ì˜¤ëŠ” ì¤‘â€¦';
    const r=await fetch('youth_quiz_data.json',{cache:'no-store'});
    if(!r.ok) throw new Error('ë°ì´í„° ìš”ì²­ ì‹¤íŒ¨');
    raw=await r.json();
    if(!Array.isArray(raw)||raw.length===0) throw new Error('ë°ì´í„°ê°€ ë¹„ì–´ ìˆìŠµë‹ˆë‹¤');
    notice.textContent='';
  }catch(e){
    console.warn('ë°ì´í„° ë¡œë“œ ì‹¤íŒ¨, ìƒ˜í”Œ ë°ì´í„°ë¡œ ì‹œì‘', e);
    raw=FALLBACK_DATA.map(x=>({...x}));
    notice.textContent='âš ï¸ youth_quiz_data.jsonì„ ë¶ˆëŸ¬ì˜¤ì§€ ëª»í•˜ì—¬ ìƒ˜í”Œ ë°ì´í„°ë¡œ ì‹¤í–‰ ì¤‘ì…ë‹ˆë‹¤.';
  }
  raw=raw.map((x,i)=>({...x,_idx:i,answers:Array.isArray(x.answers)?x.answers.filter(Boolean):[(x.answer||'')].filter(Boolean),active: (typeof x.active==='number'?x.active:0)}));
  data=raw.map(x=>({...x}));
  initSubjectSelect();
  renderBySubject(currentSubject());
  updateCounts(currentSubject());
  updateHeaderUser();
}

function initSubjectSelect(){
  const sel=document.getElementById('subjectSelect');
  sel.innerHTML=subjects().map(s=>`<option value="${escapeHtml(s)}">${escapeHtml(s)}</option>`).join('');
  if(subjects().length){ sel.value=subjects()[0]; }
  sel.addEventListener('change',()=>{ renderBySubject(currentSubject()); updateCounts(currentSubject()); });
  document.getElementById('addBtn').onclick=addNewQA;
}

function currentSubject(){ const sel=document.getElementById('subjectSelect'); return sel&&sel.value?sel.value:(subjects()[0]||'ê¸°íƒ€'); }

function renderBySubject(subj){
  const grid=document.getElementById('grid');
  const list=data.filter(x=>normSubj(x.subject)===subj)
    .map(q=>`<button class="qbtn" onclick="openQuestion(${q._idx})" title="${escapeHtml(q.question)}">${escapeHtml(q.question)}</button>`).join('');
  grid.innerHTML=list || `<div style="padding:12px;opacity:.7">ì´ ê³¼ëª©ì˜ ë‚¨ì€ ë¬¸í•­ì´ ì—†ìŠµë‹ˆë‹¤.</div>`;
}

function updateCounts(subj){
  const total=raw.filter(x=>normSubj(x.subject)===subj).length;
  const remain=data.filter(x=>normSubj(x.subject)===subj).length;
  const learned=Math.max(0,total-remain);
  document.getElementById('countTotal').textContent=`ì´ìˆ˜: ${total}`;
  document.getElementById('countLearned').textContent=`ìŠµë“ìˆ˜: ${learned}`;
  // í—¤ë” ìˆœìœ„/ì ìˆ˜ ê°±ì‹ 
  const u=currUser(); const users=loadUsers();
  if(u && users[u]){ users[u].learned=learned; saveUsers(users); updateHeaderUser(); updateLeaderboard(); }
}

function updateHeaderUser(){
  const u=currUser(); const headerUser=document.getElementById('headerUser'); const headerRank=document.getElementById('headerRank');
  const users=loadUsers();
  if(!u || !users[u]){ headerUser.style.display='none'; headerRank.style.display='none'; document.getElementById('logoutBtn').style.display='none'; return; }
  const sorted=Object.entries(users).sort((a,b)=>(b[1].learned||0)-(a[1].learned||0)).map(([name])=>name);
  const rank=sorted.indexOf(u)+1; const learned=users[u].learned||0;
  headerUser.textContent=`ì‚¬ìš©ì: ${u}`; headerUser.style.display='inline-block';
  headerRank.textContent=`ìˆœìœ„: ${rank}ìœ„ Â· ìŠµë“ìˆ˜: ${learned}`; headerRank.style.display='inline-block';
  document.getElementById('logoutBtn').style.display='inline-block';
}

/* ìƒˆ ë¬¸í•­ ì¶”ê°€ */
function addNewQA(){
  const subj=currentSubject();
  const q=document.getElementById('addQ').value.trim();
  const a=document.getElementById('addA').value.trim();
  if(!q||!a){ alert('ì§ˆë¬¸ê³¼ ì •ë‹µì„ ëª¨ë‘ ì…ë ¥í•˜ì„¸ìš”.'); return; }
  const idx=raw.length;
  const item={subject:subj,question:q,answers:[a],active:0,_idx:idx};
  raw.push(item); data.push({...item});
  document.getElementById('addQ').value=''; document.getElementById('addA').value='';
  renderBySubject(subj); updateCounts(subj);
}

/* ëª¨ë‹¬ */
function openQuestion(idx){
  currentIdx=idx; const q=raw[idx];
  document.getElementById('qTitle').textContent=q.question;

  document.getElementById('result').innerHTML='';

function closeQuestion(){ if(recognition){ recognition.stop(); recognition=null; } document.getElementById('qd').close(); }

/* ìŒì„±í•©ì„± */
function speak(txt){ const u=new SpeechSynthesisUtterance(txt); u.lang='ko-KR'; speechSynthesis.cancel(); speechSynthesis.speak(u); }

/* STT */
function startRecognition(){
  window.SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
  if(!window.SpeechRecognition){ alert('ì´ ë¸Œë¼ìš°ì €ëŠ” ìŒì„± ì¸ì‹ì„ ì§€ì›í•˜ì§€ ì•ŠìŠµë‹ˆë‹¤.'); return; }
  recognition=new SpeechRecognition();
  recognition.lang='ko-KR'; recognition.continuous=true; recognition.interimResults=true;
  let finalTranscript='';
  recognition.onresult=(event)=>{
    let interim=''; for(let i=event.resultIndex;i<event.results.length;i++){
      const t=event.results[i][0].transcript;
      if(event.results[i].isFinal){ finalTranscript+=t+' '; } else { interim+=t; }
    }
    document.getElementById('userAnswer').textContent=(finalTranscript+interim).trim();
  };
  recognition.start();
}
document.getElementById('recordBtn').onclick=()=>{ document.getElementById('userAnswer').textContent='(ë…¹ìŒì¤‘...)'; startRecognition(); };

/* ë‹µë³€ì™„ë£Œ â†’ ì„ íƒëœ ì •ë‹µ(active)ë¡œ ë¹„êµ + ìŒì„± */
document.getElementById('submitBtn').onclick=()=>{
  const q=raw[currentIdx]; const gold=q.answers[q.active||0]||'';
  const user=document.getElementById('userAnswer').textContent;
  const sim=similarity(user,gold);
  document.getElementById('result').innerHTML=`<div class='answer-box'>${escapeHtml(gold)}</div><div class='score'>ìœ ì‚¬ë„ ${(sim*100).toFixed(1)}%</div>`;
  speak('ì •ë‹µì…ë‹ˆë‹¤. '+gold);
};

/* ì •ë‹µ ë¦¬ìŠ¤íŠ¸ ë Œë”/ê´€ë¦¬ */
function renderAnswerList(){
  const box=document.getElementById('answerList'); const q=raw[currentIdx];
  box.innerHTML=(q.answers||[]).map((ans,i)=>{
    const checked=(q.active||0)===i?'checked':'';
    return `<label style="display:flex;gap:8px;align-items:flex-start;margin:6px 0">
      <input type="radio" name="ansPick" value="${i}" ${checked} style="margin-top:4px"/>
      <div style="flex:1">${escapeHtml(ans)}</div>
      <button class="btn danger" data-del-ans="${i}">ğŸ—‘</button>
    </label>`;
  }).join('') || '<div style="opacity:.7">ë“±ë¡ëœ ì •ë‹µì´ ì—†ìŠµë‹ˆë‹¤.</div>';

  box.querySelectorAll('input[name="ansPick"]').forEach(r=>{
    r.addEventListener('change',(e)=>{ raw[currentIdx].active=parseInt(e.target.value,10)||0; });
  });
  box.querySelectorAll('[data-del-ans]').forEach(btn=>{
    btn.addEventListener('click',()=>{
      const i=parseInt(btn.getAttribute('data-del-ans'),10);
      raw[currentIdx].answers.splice(i,1);
      if((raw[currentIdx].active||0)>=raw[currentIdx].answers.length){ raw[currentIdx].active=Math.max(0,raw[currentIdx].answers.length-1); }
      renderAnswerList();
    });
  });

  document.getElementById('addAnsBtn').onclick=()=>{
    const val=(document.getElementById('newAns').value||'').trim(); if(!val) return;
    raw[currentIdx].answers.push(val); raw[currentIdx].active=raw[currentIdx].answers.length-1;
    document.getElementById('newAns').value=''; renderAnswerList();
  };
}

/* ìŠµë“ì™„ë£Œ â†’ ë¡œê·¸ì¸ ì‚¬ìš©ì ì ìˆ˜ ë°˜ì˜ */
document.getElementById('learnedBtn').onclick=()=>{
  const subj=currentSubject();
  data=data.filter(x=>x._idx!==currentIdx);
  const u=currUser(); const users=loadUsers();
  if(u && users[u]){
    users[u].learned=(users[u].learned||0)+1;
    const ns=normSubj(subj);
    users[u].learnedBySubject=users[u].learnedBySubject||{};
    users[u].learnedBySubject[ns]=(users[u].learnedBySubject[ns]||0)+1;
    saveUsers(users);
  }
  closeQuestion(); renderBySubject(subj); updateCounts(subj); updateHeaderUser(); updateLeaderboard();
};

/* ì§ˆë¬¸ ì‚­ì œ */
document.getElementById('deleteQuestionBtn').onclick=()=>{

/* ìœ í‹¸ */
function similarity(a,b){ const sa=new Set(String(a).split(/\s+/).filter(Boolean)); const sb=new Set(String(b).split(/\s+/).filter(Boolean)); let inter=0; sa.forEach(w=>{if(sb.has(w)) inter++;}); return inter/(sa.size+sb.size-inter||1); }
function escapeHtml(s){ return String(s).replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m])); }

/* ì´ˆê¸°í™” */
document.getElementById('resetProgress').onclick=()=>{
  data=raw.map(x=>({...x}));
  renderBySubject(currentSubject());
  updateCounts(currentSubject());
  updateHeaderUser();
};

/* ìë™ ë¡œê·¸ì¸ ìœ ì§€ */
(function(){

</script>
